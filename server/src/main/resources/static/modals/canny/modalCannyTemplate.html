<div class="modal-header">
  <h4 class="modal-title">Select canny params:</h4>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row checkbox">
      <div class="col-md-4 text-center">
        <span>Save trace:</span>
      </div>
      <div class="col-md-8">
        <checkbox
          class="btn-primary"
          ng-model="cannyParams.saveTrace">
        </checkbox>
      </div>
    </div>
    <div class="row checkbox">
      <div class="col-md-4 text-center">
        <span>Dynamic thresold:</span>
      </div>
      <div class="col-md-8">
        <checkbox
          class="btn-primary"
          ng-model="cannyParams.dynamicThreshold">
        </checkbox>
      </div>
    </div>
    <!-- THRESOLD PARAMS -->
    <div class="row">
      <div class="col-md-4 text-center">
        <span>Blur radius:</span>
      </div>
      <div class="col-md-8">
        <div class="slider-container">
          <span slider
                ng-model="cannyParams.blurRadius"
                min="0"
                max="100"
                range="range">
	        </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 text-center">
        <span>Thresh low:</span>
      </div>
      <div class="col-md-8">
        <div class="slider-container">
          <span slider
                ng-model="cannyParams.threshLow"
                min="0"
                max="100"
                range="range">
	        </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 text-center">
        <span>Thresh high:</span>
      </div>
      <div class="col-md-8">
        <div class="slider-container">
          <span slider
                ng-model="cannyParams.threshHigh"
                min="0"
                max="100"
                range="range">
	        </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal" ng-click="cancel()">Close</button>
  <button type="button" class="btn btn-primary btn-flat" ng-click="apply()">{{isEditMode ? 'Save' : 'Add'}}</button>
</div>
