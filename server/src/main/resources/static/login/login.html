<div class="login-wrapper landing">
  <div class="login-box">
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form novalidate="">
        <div class="form-group has-feedback">
          <input spellcheck="false" ng-model="login" type="text" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input spellcheck="false" ng-model="pass" type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <a ui-sref="register" class="text-center">Register a new membership</a>
          </div>
          <div class="col-xs-4">
            <button ng-click="auth()" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
