<div header></div>
<div recognize-menu-left></div>

<div class="recognize-container">
  <div class="row main">

    <div class="col-md-4 chains-block anim-colm">
      <div ng-scrollbars class="content">
        <ul class="sidebar-menu shift-menu">
          <li class="panel-header border"><a><span>SELECT CHAIN</span></a></li>
          <li ng-repeat="chain in chains" ng-click="selectChain($event, chain)" ng-class="{'selected' : chain.id == selectedChain.id}">
            <a><i class="fa fa-circle-o text-yellow"></i><span>chain 1</span><i class="fa fa-play yellow"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-4 input-block anim-colm">
      <div class="panel-header border-right">
        <a><span>SELECT USER IMAGES</span></a>
      </div>

      <div ng-scrollbars class="input-image-content">
        <div class="input-image-folder">
          <div ng-repeat="image in images" class="image-tile medium selectable" ng-class="[image]" ng-click="selectUserImage(image)">
            <div class="selector"></div>
            <img error-handler ng-if="image" ng-src="{{network_address + '/images/' + image}}">
          </div>
        </div>
      </div>

      <div class="input-image-button shift" ng-click="showOutputBlock()">
        <a><span>RECOGNIZE IMAGES</span><i class="fa fa-play yellow"></i></a>
      </div>

    </div>

    <div class="col-md-4 output-block anim-colm">
      <div class="panel-header">
        <a><span>RECOGNIZE RESULTS</span></a>
      </div>

      <div ng-if="selectedImages.length == 0" class="spinner">
        <div class="sk-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
        </div>
      </div>

      <div ng-if="selectedImages.length > 0" ng-scrollbars class="output-image-content">
        <div class="output-image-folder">

          <table class="table table-bordered results">
            <tbody>
            <tr class="table-head">
              <th>#</th>
              <th>ORIGINAL</th>
              <th>PROCESS</th>
              <th style="width: 99%">STATISTIC</th>
            </tr>
            <tr ng-repeat="image in selectedImages" ng-class="{'first-child' : $index == 0, 'last-child' : $index == selectedImages.length - 1}">
              <td class="middle-cell first-child">
                <span>{{$index + 1}}</span>
              </td>
              <td>
                  <div class="image-tile small">
                    <img error-handler ng-if="image" ng-src="{{network_address + '/images/' + image}}">
                  </div>
              </td>
              <td>
                <div class="image-tile small">
                  <img error-handler ng-if="image" ng-src="{{network_address + '/images/' + image}}">
                </div>
              </td>
              <td class="last-child">
                <span>ALABAMENSIS</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="input-image-button save">
        <a><span>SAVE RESULTS</span><i class="fa fa-save yellow"></i></a>
      </div>

    </div>

    <div class="no-data">
      <span>Select network</span>
    </div>

  </div>
</div>
