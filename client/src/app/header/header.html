<header class="main-header ">
  <a class="logo">
    <span class="logo-lg"><b>MEDIMAGE</b></span>
  </a>
  <nav class="navbar navbar-static-top" role="navigation">
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li ng-class="{'active': state.includes('images') || state.includes('process')}">
          <a ui-sref="images">
            <span>Images</span>
            <i class="fa fa-image"></i>
          </a>
        </li>
        <li ng-class="{'active': state.includes('recognize')}">
          <a ui-sref="recognize">
            <span>Recognize</span>
            <i class="fa fa-laptop"></i>
          </a>
        </li>
        <li ng-class="{'active': state.includes('chains')}">
          <a ui-sref="chains">
            <span>Chains</span>
            <i class="fa fa-edit"></i>
          </a>
        </li>
        <li ng-class="{'active': state.includes('statistics')}">
          <a ui-sref="statistics">
            <span>Statistics</span>
            <i class="fa fa-area-chart"></i>
          </a>
        </li>
        <li ng-class="{'active': state.includes('profile')}">
          <a ui-sref="profile">
            <span>Settings</span>
            <i class="fa fa-gears"></i>
          </a>
        </li>
        <li ng-click="logout()">
          <a ui-sref="login">
            <span>Log out</span>
            <i class="fa fa-sign-out"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
