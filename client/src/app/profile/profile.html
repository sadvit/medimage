<div header></div>
<div profile-menu-left></div>

<div class="container-fluid profile-container">

  <div ng-scrollbars class="content-block">

    <section class="content-header">
      <h1>Settings</h1>
    </section>

    <section ng-if="userMode" class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Change email</h3>
            </div>
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-4 control-label">Current email:</label>
                  <label class="col-sm-8 control-label"><b>{{user.username}}</b></label>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-4 control-label">New email:</label>
                  <div class="col-sm-8">
                    <input ng-model="_user.username" type="email" class="form-control" id="inputPassword3" placeholder="Email">
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button ng-click="updateUsername()" type="submit" class="btn btn-primary btn-flat pull-right">Save</button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6">
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Change password</h3>
            </div>
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-4 control-label">Current password:</label>
                  <div class="col-sm-8">
                    <input ng-model="_user.currentPassword" type="password" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">New password:</label>
                  <div class="col-sm-8">
                    <input ng-model="_user.newPassword" type="password" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Repeat password:</label>
                  <div class="col-sm-8">
                    <input ng-model="_user.repeatPassword" type="password" class="form-control" placeholder="Password">
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button ng-click="updatePassword()" type="submit" class="btn btn-primary btn-flat pull-right">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>

    <section ng-if="optionsMode" class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Options</h3>
            </div>
            <form class="form-horizontal">
              <div class="box-body buttons">
                <div class="form-group">
                  <label class="col-sm-4 control-label">Delete <b>ALL</b> user images:</label>
                  <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary btn-flat">Delete</button>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Delete <b>ALL</b> user chains:</label>
                  <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary btn-flat">Delete</button>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Delete <b>ALL</b> user networks:</label>
                  <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary btn-flat">Delete</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </div>

</div>
