<div class="modal-header">
  <h4 class="modal-title">Select blur params:</h4>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 text-center">
        <span>Binary type:</span>
      </div>
      <div class="col-md-8">
        <div class="dropdown vcenter">
          <div class="btn-group" uib-dropdown dropdown-append-to-body>
            <button id="btn-append-to-body" type="button" class="btn btn-primary btn-flat" uib-dropdown-toggle>
              {{blurParams.type}}<span class="caret"></span>
            </button>
            <ul class="uib-dropdown-menu" role="menu" aria-labelledby="btn-append-to-body">
              <li ng-repeat="blurType in blurTypes" role="menuitem"><a href ng-click="selectBinaryType(blurType)">{{blurType}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 text-center">
        <span>Radius:</span>
      </div>
      <div class="col-md-8">
        <div class="slider-container">
          <span slider
                ng-model="blurParams.radius"
                min="0"
                max="10"
                range="range">
	        </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal" ng-click="cancel()">Close</button>
  <button type="button" class="btn btn-primary btn-flat" ng-click="apply()">{{isEditMode ? 'Save' : 'Add'}}</button>
</div>
