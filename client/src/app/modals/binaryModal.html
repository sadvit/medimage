<div id="binaryModal" class="modal modal-primary">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Select binarization options:</h4>
      </div>
      <div class="modal-body">
        <div class="modalForm">
          <div class="row">
            <div class="col-xs-5">Thresold:</div>
            <div class="col-xs-5">
              <input class="slider slider-horizontal" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="14"/>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline">Apply</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
