<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Select binarization params:</h4>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 text-center">
        <span>Binary type:</span>
      </div>
      <div class="col-md-8">
        <div class="dropdown vcenter">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            {{params.type}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li ng-repeat="binaryType in binaryTypes">
              <a ng-click="selectBinaryType(binaryType)" href="">{{binaryType}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- THRESOLD PARAMS -->
    <div class="row" ng-class="{'hidden': params.type != 'THRESOLD'}">
      <div class="col-md-4 text-center">
        <span>Thresold:</span>
      </div>
      <div class="col-md-8">
        <div class="slider-container">
          <input ng-model="testo" data-toggle="slider" class="slider slider-horizontal" type="text" data-slider-min="0" data-slider-max="255"
                 data-slider-step="1"/>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="cancel()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="apply()">Add</button>
</div>
