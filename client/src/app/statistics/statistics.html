<div header></div>
<div statistics-menu-left></div>

<div class="container-fluid statistics-container">

  <div class="content">

      <div ng-scrollbars class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Statistic for image: <b>[{{imageId}}]</b></h3>
        </div>

        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <p class="text-center text-success">ORIGINAL</p>
              <img class="img-thumbnail" ng-src="{{network_address + '/images/' + imageId}}">
            </div>
            <div class="col-md-6">
              <p class="text-center text-success">HISTOGRAM</p>
              <canvas class="histogram" id="histogram" width="500" height="400"></canvas>
            </div>
          </div>
        </div>

      </div>

  </div>

</div>
