<div class="login-wrapper landing">
  <div class="login-box" ng-class="{'full-height' : repeatPassword.length > 0}">
    <div class="login-box-body">
      <p class="login-box-msg">Register to start your session</p>
      <form novalidate>
        <div class="form-group has-feedback">
          <input spellcheck="false" ng-model="username" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input spellcheck="false" ng-model="password" type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input spellcheck="false" ng-model="repeatPassword" type="password" class="form-control" placeholder="Repeat password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'hidden' : repeatPassword.length == 0}">
          <input spellcheck="false" ng-model="name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="form-group has-feedback" ng-class="{'hidden' : repeatPassword.length == 0}">
          <input spellcheck="false" ng-model="surname" type="text" class="form-control" placeholder="Surname">
        </div>
        <div class="form-group has-feedback" ng-class="{'hidden' : repeatPassword.length == 0}">
          <input spellcheck="false" ng-model="address" type="text" class="form-control" placeholder="Address">
        </div>
        <div class="row">
          <div class="col-md-4">
            <button ng-click="back()" class="btn btn-primary btn-block btn-flat">Back</button>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <button ng-class="{'disabled' : !username && !password && !repeatPassword}" ng-click="register()" class="btn btn-primary btn-block btn-flat">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
